
{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <body class="sb-nav-fixed">

        {% include 'dashboard/nav.html' %}
     

            <div id="layoutSidenav_content">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Update Employee Details || <a href="/add">  Add New</a></li>
                </ol>
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    
                                    <div class="card-body">

                                        <form method="POST" class="post-form" action="/update/{{employee.id}}"> 
                                            {% csrf_token %}  

                                            <div class="form-row">
                                              <div class="form-group col-md-6">
                                                <label for="">Employee Id</label>
                                                <input type="text" class="form-control" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}" >
                                               
                                              </div>
                                              <div class="form-group col-md-6">
                                                <label for="">Employee Name</label>
                                                <input type="text" class="form-control" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" >
                                              </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                  <label for="">Employee Email</label>
                                                  <input type="text" class="form-control"name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}"  >
                                                 
                                                </div>
                                                <div class="form-group col-md-6">
                                                  <label for="">Employee Contact</label>
                                                  <input type="text" class="form-control"  name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}">
                                                </div>
                                            </div>  
                                          
                                            <button type="submit" class="btn btn-primary">Update</button>
                                          </form>


                                        
                                    </div>
                                   
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <br>
                </main>
                {% include 'dashboard/footer.html' %}
            </div>
        </div>
        

{% endblock %}
