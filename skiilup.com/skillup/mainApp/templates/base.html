<!-- load static urls for image ,js and Image -->

<!-- end static urls -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Skill Up </title>
        <!-- Meta-tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="" />
        <script type="application/x-javascript">
            addEventListener("load", function () {
                setTimeout(hideURLbar, 0);
            }, false);
    
            function hideURLbar() {
                window.scrollTo(0, 1);
            }
        </script>
        <!--// Metga-tags -->
    
        <!-- Styleshets -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!--// Bootstrap-css -->
        <link href="{% static 'css/easy-responsive-tabs.css' %}" rel='stylesheet' type='text/css' />
        <!--// Responsive-tabs -->
        <link href="{% static 'css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!--// Pop-up -->
        <link href="{% static 'css/banner.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!--// banner-css -->
        <link rel="stylesheet" href="{% static 'css/shop.css'%}" type="text/css" media="screen" property="" />
        <!--// shop-css -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!-- common-css -->
        <link rel="stylesheet" href="{% static 'css/client.css'%}" type="text/css" media="all" />
        <!-- // client-css -->
        <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">
        <!-- // Font-awesome-css -->
        <link href="{% static 'css/courses.css' %}" rel="stylesheet" type="text/css" media="all" />
	    <!--// Courses-css -->
        <link href="{% static 'css/blog_2.css' %}" rel="stylesheet" type='text/css' media="all" />
        <link href="{% static 'css/blog.css'%}" type="text/css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="{% static 'css/shop.css' %}" type="text/css" media="screen" property="" />
        <!-- services -->
        <!-- <link href="css/easy-responsive-tabs1.css" rel='stylesheet' type='text/css' /> -->
        <!-- //services -->
        <!-- <link href="css/single.css" type="text/css" rel="stylesheet" media="all"> -->
        <!--// Responsive-tabs -->
        <link href="{% static 'css/video.css' %}" type="text/css" rel="stylesheet" media="all">

        <link href="{% static 'css/faq.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/terms.css' %}" rel="stylesheet" type='text/css' media="all" />

        <!--// Styleshets -->
    
        <!-- Online-fonts -->
        <link href="//fonts.googleapis.com/css?family=Montserrat:300,500,600,700,800" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	    rel="stylesheet">
	    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	    <!-- //Web-fonts -->

        <!--// Online-fonts -->
    </head>

    <body>
            {% block content %}   
            
                <header></header>
                <!---- -->
                <footer></footer>
            {% endblock content %}

       <!-- Common js -->
            <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js'%}"></script>
            <!--// Common js -->

            <!-- cart-js -->
            <script src="{% static 'js/minicart.js'%}"></script>
            <script>
                edu.render();

                edu.cart.on('edu_checkout', function (evt) {
                    var items, len, i;

                    if (this.subtotal() > 0) {
                        items = this.items();

                        for (i = 0, len = items.length; i < len; i++) {}
                    }
                });
            </script>
            <!-- //cart-js -->

            <!-- reviews -->
            <script>
                function blinker() {
                    $('.blinking').fadeOut(500);
                    $('.blinking').fadeIn(500);
                }
                setInterval(blinker, 1000);
            </script>
            <script>
                function cycle($item, $cycler) {
                    setTimeout(cycle, 2000, $item.next(), $cycler);

                    $item.slideUp(1000, function () {
                        $item.appendTo($cycler).show();
                    });
                }
                cycle($('#cycler div:first'), $('#cycler'));
            </script>
            <!--// reviews -->

            <!-- responsive-tabs -->
            <script src="{% static 'js/easy-responsive-tabs.js'%}"></script>
            <script>
                $(document).ready(function () {
                    $('#verticalTab').easyResponsiveTabs({
                        type: 'vertical',
                        width: 'auto',
                        fit: true
                    });
                });
            </script>
            <!-- //responsive-tabs -->

            <!-- Carousel Auto-Cycle -->
            <script>
                $(document).ready(function () {
                    $('.carousel').carousel({
                        interval: 6000
                    })
                });
            </script>
            <!-- // Carousel Auto-Cycle -->

            <!-- Nav Js -->
            <script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
            <script>
                $(document).ready(function () {
                    $(".dropdown").hover(
                        function () {
                            $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true, true).slideDown("400");
                            $(this).toggleClass('open');
                        },
                        function () {
                            $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true, true).slideUp("400");
                            $(this).toggleClass('open');
                        }
                    );
                });
            </script>
            <!--// Nav Js -->

            
	<script>
        
		$(function () {

			var menu_ul = $('.faq > li > ul'),
				menu_a = $('.faq > li > a');

			menu_ul.hide();

			menu_a.click(function (e) {
				e.preventDefault();
				if (!$(this).hasClass('active')) {
					menu_a.removeClass('active');
					menu_ul.filter(':visible').slideUp('normal');
					$(this).addClass('active').next().stop(true, true).slideDown('normal');
				} else {
					$(this).removeClass('active');
					$(this).next().stop(true, true).slideUp('normal');
				}
			});

		});
	</script>
	<!-- script for tabs (faqs section) -->
            
                <!--pop-up-box -->
                <script src="{% static 'js/jquery.magnific-popup.js'%}" type="text/javascript"></script>
                <script>
                    $(document).ready(function () {
                        $('.popup-with-zoom-anim').magnificPopup({
                            type: 'inline',
                            fixedContentPos: false,
                            fixedBgPos: true,
                            overflowY: 'auto',
                            closeBtnInside: true,
                            preloader: false,
                            midClick: true,
                            removalDelay: 300,
                            mainClass: 'my-mfp-zoom-in'
                        });
            
                    });
                </script>
                <!-- //pop-up-box -->

                <!-- start-smoth-scrolling -->
                <script type="text/javascript" src="{% static 'js/move-top.js'%}"></script>
                <script type="text/javascript" src="{% static 'js/easing.js'%}"></script>
                <script src="{% static 'js/jquery-ui.js' %}"></script>
                <script type="text/javascript">
                    jQuery(document).ready(function ($) {
                        $(".scroll").click(function (event) {
                            event.preventDefault();
                            $('html,body').animate({
                                scrollTop: $(this.hash).offset().top
                            }, 1000);
                        });
                    });
                </script>
                <!-- start-smoth-scrolling -->

                <!-- here stars scrolling icon -->
                <script type="text/javascript">
                    $(document).ready(function () {
                        $().UItoTop({
                            easingType: 'easeOutQuart'
                        });
            
                    });
                </script>
                <!-- //here ends scrolling icon -->
                <!-- smoothscroll -->
                <script src="{% static 'js/SmoothScroll.min.js'%}"></script>
                <!-- //smoothscroll -->
                <script>
                    $('.toggle').click(function () {
                        // Switches the Icon
                        $(this).children('i').toggleClass('fa-pencil');
                        // Switches the forms  
                        $('.form').animate({
                            height: "toggle",
                            'padding-top': 'toggle',
                            'padding-bottom': 'toggle',
                            opacity: "toggle"
                        }, "slow");
                    });
                </script>
                <!-- //bootstrap-pop-up -->
                
            <!-- script for tabs (faqs section) -->

            <!-- Sticky Navigation Script -->
            <script>
            $(window).scroll(function () {
                if ($(window).scrollTop() >= 700) {
                    $('nav').addClass('fixed-header');
                } else {
                    $('nav').removeClass('fixed-header');
                }
            });
        
            /* scrollTop() >= 700
            Should be equal the the height of the header
            */
            </script>
            <!-- //Sticky Navigation Script -->
            <!-- <script src="{% static 'js/easy-responsive-tabs1.js' %}"></script> -->
            <script>
                $(document).ready(function () {
                    $('#horizontalTab').easyResponsiveTabs({
                        type: 'default', //Types: default, vertical, accordion           
                        width: 'auto', //auto or any width like 600px
                        fit: true, // 100% fit in a container
                        closed: 'accordion', // Start closed if in accordion view
                        activate: function (event) { // Callback function if tab is switched
                            var $tab = $(this);
                            var $info = $('#tabInfo');
                            var $name = $('span', $info);
                            $name.text($tab.text());
                            $info.show();
                        }
                    });
                    $('#verticalTab').easyResponsiveTabs({
                        type: 'vertical',
                        width: 'auto',
                        fit: true
                    });
                });
            </script>
    
    
    </body>
</html>
